<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KM00 PetHUB</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/form.css" />
    <!--boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--end boxicons-->
  </head>
  <!-- content -->
  <body>
    <div class="sidebar">
      <!--logo-->
      <div class="logo_content">
        <div class="logo">
          <div class="logo_name"><i class="bx bx-laravel"></i>KM00 PetHUB</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <!--end logo-->

      <!--links-->
      <ul class="nav_list">
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="./pages/appointment_list.html">
            <i class="bx bx-user"></i>
            <span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-chat"></i>
            <span class="links_name">Message</span>
          </a>
          <span class="tooltip">Message</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-line-chart-down"></i>
            <span class="links_name">Analytics</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart"></i>
            <span class="links_name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="./settings.html">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
      </ul>
      <!--end links-->

      <!--profile-->
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="../assets/img/profile.jpg" alt="" />
            <div class="name_job">
              <div class="name">Matss</div>
              <div class="job">Developer</div>
            </div>
          </div>
          <i id="log_out" class="bx bx-log-out"></i>
        </div>
      </div>
      <!--end profile-->
    </div>
    <div class="home_content">
      <div class="text">Settings</div>
      <section class="card forms">
        <form action="" class="box">
          <div class="system-icon">
            <img src="../assets/img/profile.jpg" alt="logo" />
          </div>
          <!-- logo -->
          <label for="logo">System Logo</label>
          <input type="file" name="logo" id="logo" />
          <!-- name -->
          <label for="system_name">System Name</label>
          <input type="text" name="system_name" id="system_name" />
          <!-- email -->
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <!-- contact -->
          <label for="contact">Contact Number</label>
          <input type="number" name="contact" id="contact" />
          <!-- address-->
          <label for="address">Address</label>
          <textarea name="address" id="address" rows="3"></textarea>
          <button class="btn">Update</button>
        </form>
      </section>
    </div>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
